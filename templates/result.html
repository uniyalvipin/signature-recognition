{% block head %}

<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<meta charset="UTF-8">

{% endblock %}
    


{% block body %}
    <div class="form" style="margin:auto; text-align: center;">
        <h2>Signature Verification</h2>
        <p>
            Images Uploaded!
            <br>
            Signature image check:
            <img src="{{file}}" height=100% width="100%" alt=" ">
        </p>
        <p style="text-align:left; margin-left: 20px;">
            match&emsp;&emsp;&emsp;= {{match}}
            <br>
            threshold&emsp;&nbsp;&nbsp;= {{threshold}}
            <br>
            distance&emsp;&emsp;= {{distance}}
        </p>

        <form action = "/">
            <input type = "submit" value="Go to Home">
        </form>
    </div>
{% endblock %}
